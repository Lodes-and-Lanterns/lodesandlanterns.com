<head>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">

  <script src="/theme.js"></script>

  <style>
    @font-face {
      font-family: 'Cinzel';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('/fonts/cinzel-700.woff2') format('woff2');
    }

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400 500;
      font-display: swap;
      src: url('/fonts/inter-400.woff2') format('woff2');
    }

    :root {
      --bg: #0d0d0f;
      --bg-surface: #2a2a30;
      --text: #e8e6e3;
      --text-muted: #a09c97;
      --accent: #f5a848;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --bg-surface: #e0e0e0;
      --text: #1a1a1a;
      --text-muted: #555;
      --accent: #f5a848;
    }

    html {
      background-color: var(--bg);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 700;
      line-height: 1.1;
      color: var(--accent);
      margin: 0 0 1.5rem 0;
      letter-spacing: 0.02em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .tagline {
      font-size: 1.375rem;
      line-height: 1.7;
      color: var(--text);
      margin: 0 0 2.5rem 0;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .links a {
      display: inline-block;
      padding: 1rem 2.25rem;
      font-size: 1.125rem;
      background-color: var(--bg-surface);
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .links a:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .links a:focus-visible {
      background-color: var(--accent);
      color: var(--bg);
      outline: 2px solid var(--text);
      outline-offset: 2px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--bg-surface);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--text);
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      filter: grayscale(1);
      opacity: 0.7;
      transition: opacity 0.2s ease, filter 0.2s ease;
      padding: 0;
      z-index: 100;
    }

    .theme-toggle:hover {
      opacity: 1;
    }

    [data-theme="light"] .theme-toggle {
      filter: none;
    }

    [data-theme="light"] h1,
    [data-theme="light"] .links a:hover {
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
